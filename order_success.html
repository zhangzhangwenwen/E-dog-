<script>
	$("#order_submit_header").load("public_header.html #header",function(){
	   var strr=document.cookie
	   var crr=strr.split("; ")
	   for(var i=0;i<crr.length;i++){
	   	items=crr[i].split("=")
	   	if(items[0]=="username"){
	   	      account=items[1]
	   	}	
	   }
	   
	   if(account){	   	
	   	$("#login_n").html(account)
	   	$("#register_n").html("[注销]")
	   }
	   
	   if($("#register_n").html()=="[注销]"){

	   	   })
	   }
	})
